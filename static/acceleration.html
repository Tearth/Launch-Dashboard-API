<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    </head>
    <body>
        <h1 id="name" style="text-align: center;"></h1>
        <h1 id="field" style="text-align: center;"></h1>
    </body>

    <script>

let url = "https://api.launchdashboard.space";
// Make connection
let socket = io.connect(url);

// Query DOM
let field = document.getElementById('field');
let name = document.getElementById('name');


let last_data = null;
let index = 0;
let keys = ["acceleration"];
let delay = 3;

// Listen for events
socket.on("raw", function(data){
    data.acceleration /= 9.8;
    name.innerHTML = keys[index % keys.length];
    field.innerHTML = parseFloat(data[keys[index % keys.length]]).toFixed(2) + "g";
    last_data = data;
});



setInterval(function() {
    index = (index + 1) % keys.length;
    name.innerHTML = keys[index % keys.length];

    if (last_data !== null)
        field.innerHTML = parseFloat(last_data[keys[index % keys.length]]).toFixed(2) + "g";

}, 1000*delay)

    </script>
</html>
